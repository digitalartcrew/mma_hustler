<ion-view view-title="Fitness">
<ion-header-bar class="bar-positive">
 <h1 class="title">Fitness</h1>
</ion-header-bar>
<ion-content lazy-scroll>
  <ion-item ng-repeat="fitness in fitnessResults">
  <center>
    <h2>{{fitness.name}}</h2>
    <p>{{fitness.location.city}},{{fitness.location.state}}</p>
    <h3>{{fitness.url}}</h3>
    <p>{{fitness.contact.formmattedPhone}}</p>
    </center>
 </ion-item>
</ion-content>
