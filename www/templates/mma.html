<ion-view view-title="MMA">
<ion-content lazy-scroll>
 <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Enter Zip Code to find an MMA Gym">
  </label>
  <ion-item ng-repeat="mma in mmaResults">
  <center>
    <h2>{{mma.name}}</h2>
    <p>{{mma.location.city}},{{mma.location.state}}</p>
    <h3>{{mma.url}}</h3>
    <p>{{mma.contact.formmattedPhone}}</p>
    </center>
 </ion-item>
</ion-content>
