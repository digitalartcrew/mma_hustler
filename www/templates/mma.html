<ion-view view-title="MMA">
<ion-content>
<ion-list>
   <ion-item ng-repeat="mma in mmaResults">
      <div>
        <p>{{mma.name}}</p>
        <p>{{mma.contact.formmattedPhone}}</p>
        <p>{{mma.contact.twitter}}</p>
        <p>{{mma.location.city}}</p>
        <p>{{mma.location.state}}</p>
        <p>{{mma.url}}</p>
        </div>
      </ion-item>
</ion-list>
</ion-content>
</ion-view>
<ion-footer-bar class="bar-dark">
</ion-footer-bar>
