<ion-view view-title="MMA">
<ion-header-bar class="bar-positive">
 <h1 class="title">mma</h1>
</ion-header-bar>
<ion-content lazy-scroll>
  <ion-item ng-repeat="mma in mmaResults">
  <center>
    <h2>{{mma.name}}</h2>
    <p>{{mma.location.city}},{{mma.location.state}}</p>
    <h3>{{mma.url}}</h3>
    <p>{{mma.contact.formmattedPhone}}</p>
    </center>
 </ion-item>
</ion-content>
