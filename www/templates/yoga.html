<ion-view view-title="Yoga">
<ion-header-bar class="bar-positive">
 <h1 class="title">Yoga</h1>
</ion-header-bar>
<ion-content lazy-scroll>
  <ion-item ng-repeat="yoga in yogaResults">
  <center>
    <h2>{{yoga.name}}</h2>
    <p>{{yoga.location.city}},{{yoga.location.state}}</p>
    <h3>{{yoga.url}}</h3>
    <p>{{yoga.contact.formmattedPhone}}</p>
    </center>
 </ion-item>
</ion-content>
