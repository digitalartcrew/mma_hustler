<ion-view view-title="YOGA">
<ion-content lazy-scroll>
 <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Enter Zip Code to find an Yoga studio">
  </label>
  <ion-item ng-repeat="yoga in yogaResults">
  <center>
    <h2>{{yoga.name}}</h2>
    <p>{{yoga.location.city}},{{yoga.location.state}}</p>
    <h3>{{yoga.url}}</h3>
    <p>{{yoga.contact.formmattedPhone}}</p>
    </center>
 </ion-item>
</ion-content>
