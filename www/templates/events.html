<ion-view view-title="Events">
  <ion-content>
    <ion-list>
    <ion-item ng-repeat="event in eventObj track by $index">
    <p><img width="100%" src={{event[5]}}></p>
    <p>{{event[1]}}</p>
    <p>{{event[7]}}</p>
    <p>{{event[0]}}</p>
    <p>{{event[2]}}</p>
    <p>{{event[3]}}</p>
    <p>{{event[4]}}</p>
    <p><a class="button" href="{{event[6]}}">Buy Tickets</a></p>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
