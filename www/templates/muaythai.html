<ion-view view-title="Muay Thai">
<ion-content lazy-scroll>
<label class="item item-input">
	<i class="icon ion-search placeholder-icon"></i>
	<input type="text" placeholder="Enter Zip Code to find an Muay Thai Gym">
</label>
<ion-item ng-repeat="muaythai in muaythaiResults">
<center>
	<h2>{{muaythai.name}}</h2>
	<p>{{muaythai.location.city}},{{muaythai.location.state}}</p>
	<h3>{{muaythai.url}}</h3>
	<p>{{muaythai.contact.formmattedPhone}}</p>
</center>
</ion-item>
</ion-content>
