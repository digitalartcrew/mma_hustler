  <ion-view view-title="BJJ">
<ion-content lazy-scroll>
 <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Enter Zip Code to BJJ studios Near You">
  </label>
  <ion-item ng-repeat="bjj in bjjResults">
  <center>
    <h2>{{bjj.name}}</h2>
    <p>{{bjj.location.city}},{{bjj.location.state}}</p>
    <h3>{{bjj.url}}</h3>
    <p>{{bjj.contact.formmattedPhone}}</p>
    </center>
 </ion-item>
</ion-content>
